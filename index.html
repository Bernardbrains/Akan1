<!DOCTYPE html>
<html lang="en">
	<head>
		
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Akan Names Generator</title>
	</head>
	<body>
		<h1>AKAN NAMES GENERATOR</h1>          
		<p><h1>This program is designed to take a user's birthday and calculates the day of the week they were born and then depending on their gender outputs their Akan Name. </i></h3>
		</h1></p>
		<P><h2>enter date of birth and then select gender;click submit to see the Akan name</h2></P>
		<main>
			<img src="pp.svg" width="150" height="100">
            <img src="ip.jpg" width="150" height="100">
			<div class="displayme container">
				<div class="alert-success alert myalert container" id="alert1">
					<p>
						<span id="span1"></span>
						<span id="span2"></span>
					</p>
				</div>
			<div class="container">
				<div class="alert-danger alert myalert container" id="alert2">	
				</div>
				<form class="form-group" onsubmit="event.preventDefault()">
					<div class="form-group">
						<label for="year"> year</label>
						<input
							id="year"
							type="text"
							class="form-control"
							max="2019"
							min="1500"
							max-length="4"
							size="4"
							required
						/>
					</div>
					<div >
						<label for="month"> month </label>
						<input
							id="month"
							type="text'"
							class="form-control"
							min="1"
							max="12"
							max-length="2"
							required
						/>
					</div>
					<div class="form-group">
						<label for="day">day </label>
						<input
							id="day"
							type="text"
							class="form-control"
							min="1"
							max="31"
							max-length="2"
							required
						/>
						<div class="myradio">
							<label for="radio" class="radio-inline">
								<input
									type="radio"
									value="female"
									name="gender"
									id="male"
									required
								/>
								Male </label
							><br />
							<label for="radio" class="radio-inline">
								<input
									type="radio"
									value="female"
									name="gender"
									id="female"
									required
								/>
								Female
							</label>
						</div>
					</div>
					<button
						type="submit"
						id="submit"
						class="btn btn-primary"
						onclick="getAkanName()"
						value="submit"
					>
						Submit
					</button>
					<button
						type="reset"
						value="reset"
						onclick="refreshPage()"
					>
						Reset
					</button>
				</form>
			</div>
			<div class="container-fluid footer">
				<p>&copy;brainstechsolutions</p>
			</div>
		</main>
		<script src="./js/script.js"></script>
-	</body>
</html>
